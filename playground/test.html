<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.outer-flex {
  display: flex;
  flex-direction: column;
  background-color: #777;
  justify-content: center;
  height:100%
}

.inner-flex {
  display: flex;
  background-color: #f1f1f1;
  justify-content: center;
  flex: 1
}

.inner-flex > div {
  display: flex;
  background-color: rgb(64, 105, 146);
  color: white;
  font-size: calc(3vw + 3vh);
  width: 100%;
  margin: 0.25%;
  justify-content: center; /* align horizontal */
  align-items: center; /* align vertical */
}
</style>
</head>
<body>
  <div class="outer-flex" id="foo">
    <div class="inner-flex">
      <div class="foo" id="bar">*</div>
      <div>e</div>
      <div>t</div>
      <div>a</div>
      <div style="width:50%;">i</div>
    </div>
    <div class="inner-flex">
      <div class="foo" id="bar">*</div>
      <div>e</div>
      <div>t</div>
      <div>a</div>
      <div>o</div>
      <div>i</div>
      <div>n</div>
      <div>s</div>
      <div>h</div>
    </div>
    <div class="inner-flex">
      <div>r</div>
      <div>d</div>
      <div>l</div>
      <div>c</div>
      <div>u</div>
      <div>m</div>
      <div>w</div>
      <div>f</div>
      <div>g</div>
    </div>
    <div class="inner-flex">
      <div>y</div>
      <div>p</div>
      <div>b</div>
      <div>v</div>
      <div>k</div>
      <div>j</div>
      <div>x</div>
      <div>q</div>
      <div>z</div>
    </div>
    <div class="inner-flex">
      <div> </div>
      <div>Ctrl</div>
      <div>Alt</div>
      <div>Win</div>
      <div>k</div>
      <div>j</div>
      <div>x</div>
      <div>q</div>
      <div>z</div>
    </div>
  </div>
  <div class="outer-flex" id="foo">
    <div class="inner-flex">
      <div>0</div>
      <div>2</div>
      <div>3</div> 
      <div>4</div>
    </div>
    <div class="inner-flex">
      <div>1</div>

      <div>4</div>
    </div>
    <div class="inner-flex">
      <div>1</div>
      <div>2</div>
      <div>3</div> 
      <div>4</div>
    </div>
  </div>
  <script>
    function toggle(eid) {
      var x = document.getElementById(eid);
      if (x.style.display === "none") {
        x.style.display = "flex";
      } else {
        x.style.display = "none";
      }
    }
    </script>
</body>
</html>
